name: Silver Parkinglot Data Merge
description: Triggers Airflow DAG to merge silver parkinglot data to staging
on:
  post-commit:
    branches:
    - storagetank_*
hooks:
- id: trigger_silver_storagetank_merge_staging
  type: airflow
  description: Trigger storagetank data merge DAG
  properties:
    url: "http://airflow-webserver:8080"
    dag_id: "Silver_to_Staging_Storagetank_Merge_DAG"
    username: "ren294"
    password: "ren294"
    wait_for_dag: true
    timeout: "30m"
    dag_conf:
      repository: "silver"
