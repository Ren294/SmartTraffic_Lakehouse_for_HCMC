name: Silver Traffic Data Merge
description: Triggers Airflow DAG to merge silver traffic data to staging
on:
  post-commit:
    branches:
    - branch_traffic_*
hooks:
- id: trigger_silver_traffic_merge_staging
  type: airflow
  description: Trigger traffic data merge DAG
  properties:
    url: "http://airflow-webserver:8080"
    dag_id: "Silver_to_Staging_Traffic_Merge_DAG"
    username: "ren294"
    password: "ren294"
    wait_for_dag: true
    timeout: "30m"
    dag_conf:
      repository: "silver"
